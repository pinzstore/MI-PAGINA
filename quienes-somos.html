<!-- PRELOADER -->
<style>
  /* Contenedor del preloader */
  #preloader {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #121212; /* Fondo oscuro, puedes cambiarlo */
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    flex-direction: column;
  }

  /* Logo animado */
  #preloader img {
    width: 150px; /* Tamaño del logo */
    animation: spin 2s linear infinite; /* Animación de giro */
  }

  /* Animación de giro */
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  /* Texto opcional de "Cargando..." */
  #preloader span {
    color: #fff;
    font-family: 'Arial', sans-serif;
    margin-top: 20px;
    font-size: 18px;
    animation: pulse 1.5s infinite;
  }

  @keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.5; }
  }
</style>

<div id="preloader">
  <img src="https://res.cloudinary.com/dfkola0ej/image/upload/v1756173913/ChatGPT_Image_23_ago_2025_07_58_03_p.m._msstex.png" alt="Logo">
  <span>Cargando...</span>
</div>

<script>
  // Espera a que toda la página se cargue
  window.addEventListener('load', function() {
    const preloader = document.getElementById('preloader');
    preloader.style.transition = 'opacity 0.5s ease';
    preloader.style.opacity = 0;
    setTimeout(() => {
      preloader.style.display = 'none';
    }, 500);
  });
</script>
