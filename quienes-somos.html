<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PinzStore</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #000;
    color: #fff;
  }
  nav {
    display: flex;
    justify-content: space-between;
    background-color: #111;
    padding: 10px 20px;
    align-items: center;
  }
  nav a {
    color: #fff;
    text-decoration: none;
    margin: 0 15px;
    position: relative;
  }
  nav a:hover {
    color: #ff3b3b;
  }
  .dropdown {
    position: relative;
  }
  .dropdown-content {
    display: none;
    position: absolute;
    top: 30px;
    left: 0;
    background-color: #222;
    min-width: 150px;
    z-index: 1;
    border: 1px solid #ff3b3b;
  }
  .dropdown-content a {
    display: block;
    padding: 10px;
    color: #fff;
  }
  .dropdown-content a:hover {
    background-color: #333;
  }
  .dropdown:hover .dropdown-content {
    display: block;
  }
  .logo {
    font-weight: bold;
    font-size: 18px;
  }
</style>
</head>
<body>

<nav>
  <div class="logo">PINZSTORE</div>
  <div class="menu">
    <a href="index.html">Página principal</a>
    <a href="quienes-somos.html">¿Quiénes somos?</a>
      </div>
    </div>
  </div>
</nav>

</body>
</html>
