<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testimonios con Explosi√≥n</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .testimonial-card {
      background: white;
      border-radius: 16px;
      padding: 30px;
      text-align: center;
      max-width: 350px;
      position: relative;
      z-index: 2;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      opacity: 0;
      transition: opacity 0.8s ease-out;
    }

    .testimonial-card p {
      font-style: italic;
      margin-bottom: 10px;
    }

    .testimonial-card h4 {
      margin: 0;
      font-weight: bold;
    }

    .stars {
      margin-top: 10px;
      font-size: 20px;
      color: gold;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #particlesCanvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>
  
  <div class="testimonial-card" id="testimonialCard">
    <p></p>
    <h4></h4>
    <div class="stars">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</div>
  </div>

  <canvas id="particlesCanvas"></canvas>

  <script>
    const card = document.getElementById("testimonialCard");
    const cardText = card.querySelector("p");
    const cardAuthor = card.querySelector("h4");
    const canvas = document.getElementById("particlesCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];
    let testimonialIndex = 0;

    // Testimonios (ejemplo, puedes poner los tuyos)
    const testimonios = [
      { texto: '"Compr√© Netflix y todo funcion√≥ perfecto üëå"', autor: "Carlos M." },
      { texto: '"Muy r√°pido el servicio con Disney+ üíØ"', autor: "Andrea P." },
      { texto: '"Prime Video lleg√≥ en segundos, excelente atenci√≥n"', autor: "Luis G." },
      { texto: '"HBO Max y Crunchyroll sin problemas, recomendado!"', autor: "Sof√≠a R." }
    ];

    // Crear explosi√≥n de part√≠culas
    function createExplosion(x, y) {
      particles = [];
      for (let i = 0; i < 100; i++) { 
        let img = new Image();
        img.src = "ray.png"; // tu PNG de rayo transparente
        particles.push({
          x: x,
          y: y,
          vx: (Math.random() - 0.5) * 14,
          vy: (Math.random() - 0.5) * 14,
          life: 100 + Math.random() * 50,
          size: 20 + Math.random() * 20,
          img: img
        });
      }
    }

    // Animar part√≠culas
    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((p, index) => {
        p.x += p.vx;
        p.y += p.vy;
        p.life--;

        ctx.save();
        ctx.translate(p.x, p.y);
        ctx.rotate(Math.random() * Math.PI);
        ctx.drawImage(p.img, -p.size/2, -p.size/2, p.size, p.size);
        ctx.restore();

        if (p.life <= 0) particles.splice(index, 1);
      });
      requestAnimationFrame(animateParticles);
    }

    animateParticles();

    // Mostrar tarjeta con animaci√≥n
    function showTestimonial(index) {
      const t = testimonios[index];
      cardText.textContent = t.texto;
      cardAuthor.textContent = t.autor;
      card.style.display = "block";
      card.style.opacity = "1";
      card.style.animation = "fadeInUp 0.8s ease-out";

      // Despu√©s de unos segundos explotar
      setTimeout(() => {
        const rect = card.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;

        createExplosion(centerX, centerY);

        // Desvanecer tarjeta
        card.style.opacity = "0";
        setTimeout(() => {
          card.style.display = "none";

          // Pasar al siguiente testimonio
          testimonialIndex = (testimonialIndex + 1) % testimonios.length;
          setTimeout(() => {
            showTestimonial(testimonialIndex);
          }, 500); // peque√±o delay entre explosi√≥n y siguiente
        }, 800);

      }, 3000); // tiempo visible en pantalla
    }

    // Iniciar
    showTestimonial(testimonialIndex);

    // Ajustar canvas al cambiar ventana
    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
