<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testimonios con Explosión Realista</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      overflow-x: hidden;
    }

    .testimonios {
      padding: 80px 20px;
    }

    .testimonios-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 60px;
      max-width: 1000px;
      margin: 0 auto;
      position: relative;
    }

    .titulo {
      flex: 1;
      text-align: left;
    }

    .titulo h2 {
      font-size: 36px;
      font-weight: bold;
      line-height: 1.3;
      margin: 0;
    }

    .cards {
      flex: 1;
      position: relative;
      height: 220px;
    }

    .testimonial-card {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      margin: auto;
      background: #fff;
      color: #111;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      max-width: 350px;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      opacity: 0;
      transform: translateX(100%);
      transition: transform 0.6s ease, opacity 0.6s ease;
      z-index: 2;
    }

    .testimonial-card.active {
      opacity: 1;
      transform: translateX(0);
      z-index: 3;
    }

    .testimonial-card.fade-out {
      opacity: 0;
      transform: scale(0.9);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .testimonial-card p {
      font-style: italic;
      margin-bottom: 8px;
    }

    .testimonial-card strong {
      display: block;
      margin-bottom: 8px;
    }

    .stars {
      color: gold;
      font-size: 20px;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 10;
    }
  </style>
</head>
<body>

  <section class="testimonios">
    <div class="testimonios-container">
      <div class="titulo">
        <h2>¿Qué opinan<br>nuestros clientes?</h2>
      </div>

      <div class="cards">
        <div class="testimonial-card active">
          <p>"Excelente atención al cliente."</p>
          <strong>Diana L.</strong>
          <div class="stars">★★★★★</div>
        </div>
        <div class="testimonial-card">
          <p>"Muy buena calidad en los productos."</p>
          <strong>Carlos M.</strong>
          <div class="stars">★★★★★</div>
        </div>
        <div class="testimonial-card">
          <p>"Entrega rápida y segura."</p>
          <strong>Andrea P.</strong>
          <div class="stars">★★★★☆</div>
        </div>
      </div>

      <canvas id="particles"></canvas>
    </div>
  </section>

  <script>
    const cards = document.querySelectorAll(".testimonial-card");
    let current = 0;
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];
    const particleImg = new Image();
    particleImg.src = "https://res.cloudinary.com/dfkola0ej/image/upload/v1756420566/ChatGPT_Image_28_ago_2025_05_35_54_p.m._felczs.png"; // tu PNG de chispa

    class Particle {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.size = Math.random() * 20 + 10;
        this.speedX = (Math.random() - 0.5) * 12;
        this.speedY = (Math.random() - 0.5) * 12;
        this.life = 50 + Math.random() * 30;
        this.opacity = 1;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.size *= 0.96;
        this.life--;
        this.opacity -= 0.02;
      }
      draw() {
        ctx.globalAlpha = this.opacity;
        ctx.drawImage(particleImg, this.x, this.y, this.size, this.size);
        ctx.globalAlpha = 1;
      }
    }

    function createExplosion(x, y) {
      for (let i = 0; i < 100; i++) { // más partículas
        particles.push(new Particle(x, y));
      }
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((p, i) => {
        p.update();
        p.draw();
        if (p.life <= 0) particles.splice(i, 1);
      });
      requestAnimationFrame(animateParticles);
    }
    animateParticles();

    function showNextCard() {
      const currentCard = cards[current];
      const rect = currentCard.getBoundingClientRect();

      // Centro de la tarjeta
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;

      // Explosión en el centro
      createExplosion(centerX, centerY);

      currentCard.classList.remove("active");
      currentCard.classList.add("fade-out");

      setTimeout(() => {
        currentCard.classList.remove("fade-out");
        current = (current + 1) % cards.length;
        cards[current].classList.add("active");
      }, 800);
    }

    setInterval(showNextCard, 4000);
  </script>
</body>
</html>
