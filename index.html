<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testimonios con Explosión</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      overflow-x: hidden;
    }

    .testimonios {
      padding: 80px 20px;
    }

    .testimonios-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 60px;
      max-width: 1000px;
      margin: 0 auto;
      position: relative;
    }

    .titulo {
      flex: 1;
      text-align: left;
    }

    .titulo h2 {
      font-size: 36px;
      font-weight: bold;
      line-height: 1.3;
      margin: 0;
    }

    .cards {
      flex: 1;
      position: relative;
      height: 200px;
    }

    .testimonial-card {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      margin: auto;
      background: #fff;
      color: #111;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      max-width: 350px;
      opacity: 0;
      transform: translateX(100%);
      transition: transform 0.6s ease, opacity 0.6s ease;
      z-index: 2;
    }

    .testimonial-card.active {
      opacity: 1;
      transform: translateX(0);
      z-index: 3;
    }

    .testimonial-card p {
      font-style: italic;
      margin-bottom: 8px;
    }

    .testimonial-card strong {
      display: block;
      margin-bottom: 8px;
    }

    .stars {
      color: gold;
      font-size: 20px;
    }

    /* Canvas para partículas */
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 10;
    }
  </style>
</head>
<body>

  <section class="testimonios">
    <div class="testimonios-container">
      <div class="titulo">
        <h2>¿Qué opinan<br>nuestros clientes?</h2>
      </div>

      <div class="cards">
        <div class="testimonial-card active">
          <p>"Excelente atención al cliente."</p>
          <strong>Diana L.</strong>
          <div class="stars">★★★★★</div>
        </div>
        <div class="testimonial-card">
          <p>"Muy buena calidad en los productos."</p>
          <strong>Carlos M.</strong>
          <div class="stars">★★★★★</div>
        </div>
        <div class="testimonial-card">
          <p>"Entrega rápida y segura."</p>
          <strong>Andrea P.</strong>
          <div class="stars">★★★★☆</div>
        </div>
      </div>

      <!-- Canvas para partículas -->
      <canvas id="particles"></canvas>
    </div>
  </section>

  <script>
    const cards = document.querySelectorAll(".testimonial-card");
    let current = 0;
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];

    class Particle {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.size = Math.random() * 4 + 2;
        this.speedX = (Math.random() - 0.5) * 10;
        this.speedY = (Math.random() - 0.5) * 10;
        this.life = 60;
        this.color = `hsl(${Math.random() * 60 + 40}, 100%, 60%)`; // tonos amarillos eléctricos
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.size *= 0.95;
        this.life--;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
    }

    function createExplosion(x, y, w, h) {
      for (let i = 0; i < 50; i++) {
        let px = x + Math.random() * w;
        let py = y + Math.random() * h;
        particles.push(new Particle(px, py));
      }
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((p, i) => {
        p.update();
        p.draw();
        if (p.life <= 0) particles.splice(i, 1);
      });
      requestAnimationFrame(animateParticles);
    }
    animateParticles();

    function showNextCard() {
      const currentCard = cards[current];
      const rect = currentCard.getBoundingClientRect();

      // Explosion donde está la tarjeta
      createExplosion(rect.left, rect.top, rect.width, rect.height);

      currentCard.classList.remove("active");
      current = (current + 1) % cards.length;
      cards[current].classList.add("active");
    }

    setInterval(showNextCard, 4000);
  </script>
</body>
</html>
