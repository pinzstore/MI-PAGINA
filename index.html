<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testimonios</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
    }

    .testimonios {
      background: #111;
      color: #fff;
      padding: 80px 20px;
    }

    .testimonios-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 60px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .titulo {
      flex: 1;
      text-align: left;
    }

    .titulo h2 {
      font-size: 36px;
      font-weight: bold;
      line-height: 1.3;
      margin: 0;
    }

    .cards {
      flex: 1;
      position: relative;
      height: 200px;
    }

    .testimonial-card {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      margin: auto;
      background: #fff;
      color: #111;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      max-width: 350px;
      opacity: 0;
      transform: translateX(100%);
      transition: transform 0.6s ease, opacity 0.6s ease;
    }

    .testimonial-card.active {
      opacity: 1;
      transform: translateX(0);
      z-index: 2;
    }

    /* Explosion efecto salida */
    .testimonial-card.explode {
      animation: explode 0.6s forwards;
    }

    @keyframes explode {
      0% { opacity: 1; transform: scale(1) rotate(0deg); }
      50% { opacity: 0.8; transform: scale(1.2) rotate(15deg); }
      100% { opacity: 0; transform: scale(2) rotate(-25deg); filter: blur(4px); }
    }

    .testimonial-card p {
      font-style: italic;
      margin-bottom: 8px;
    }

    .testimonial-card strong {
      display: block;
      margin-bottom: 8px;
    }

    .stars {
      color: gold;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <section class="testimonios">
    <div class="testimonios-container">
      <!-- Izquierda: Título -->
      <div class="titulo">
        <h2>¿Qué opinan<br>nuestros clientes?</h2>
      </div>

      <!-- Derecha: Tarjetas -->
      <div class="cards">
        <div class="testimonial-card active">
          <p>"Excelente atención al cliente."</p>
          <strong>Diana L.</strong>
          <div class="stars">★★★★★</div>
        </div>
        <div class="testimonial-card">
          <p>"Muy buena calidad en los productos."</p>
          <strong>Carlos M.</strong>
          <div class="stars">★★★★★</div>
        </div>
        <div class="testimonial-card">
          <p>"Entrega rápida y segura."</p>
          <strong>Andrea P.</strong>
          <div class="stars">★★★★☆</div>
        </div>
      </div>
    </div>
  </section>

  <script>
    const cards = document.querySelectorAll(".testimonial-card");
    let current = 0;

    function showNextCard() {
      const currentCard = cards[current];
      currentCard.classList.add("explode"); // animación de salida

      setTimeout(() => {
        currentCard.classList.remove("active", "explode");
        current = (current + 1) % cards.length;
        cards[current].classList.add("active"); // siguiente entra
      }, 600); // coincide con duración del explode
    }

    // Mostrar el primero
    cards[current].classList.add("active");

    // Cambiar cada 4 segundos
    setInterval(showNextCard, 4000);
  </script>

</body>
</html>
