<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pinz Store - Opiniones</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #111;
    }

    section.testimonials {
      display: flex;
      justify-content: center;
      padding: 4rem 2rem;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      align-items: center;
      max-width: 1200px;
      width: 100%;
      gap: 2rem;
      position: relative;
    }

    .left h2 {
      font-size: 2.5rem;
      font-weight: 800;
      line-height: 1.2;
      text-align: left;
    }

    .right {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #particlesCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 5;
    }

    .testimonial-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 2rem;
      text-align: center;
      max-width: 400px;
      z-index: 10;
      opacity: 1;
      transition: opacity 0.8s ease-out;
    }

    .testimonial-card.fade-out {
      opacity: 0;
    }

    .stars {
      font-size: 1.5rem;
      color: gold;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>

  <section class="testimonials">
    <div class="container">
      <!-- Columna izquierda -->
      <div class="left">
        <h2>¿Qué opinan<br>nuestros clientes?</h2>
      </div>

      <!-- Columna derecha -->
      <div class="right">
        <canvas id="particlesCanvas"></canvas>
        <div class="testimonial-card" id="testimonial-card">
          <p>"Fácil de usar y confiable."</p>
          <strong>Luisa P.</strong>
          <div class="stars">⭐⭐⭐⭐⭐</div>
        </div>
      </div>
    </div>
  </section>

  <script>
    const canvas = document.getElementById("particlesCanvas");
    const ctx = canvas.getContext("2d");
    let particles = [];

    function resizeCanvas() {
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    class Particle {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.size = Math.random() * 6 + 4;
        this.speedX = (Math.random() - 0.5) * 6;
        this.speedY = (Math.random() - 0.5) * 6;
        this.opacity = 1;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.opacity -= 0.02;
      }
      draw() {
        ctx.globalAlpha = this.opacity;
        ctx.fillStyle = "gold";
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
        ctx.globalAlpha = 1;
      }
    }

    function createExplosion(x, y) {
      for (let i = 0; i < 30; i++) {
        particles.push(new Particle(x, y));
      }
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles = particles.filter(p => p.opacity > 0);
      particles.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animateParticles);
    }
    animateParticles();

    function explodeCard() {
      const card = document.getElementById("testimonial-card");
      const rect = card.getBoundingClientRect();
      const canvasRect = canvas.getBoundingClientRect();

      const x = rect.left + rect.width / 2 - canvasRect.left;
      const y = rect.top + rect.height / 2 - canvasRect.top;

      createExplosion(x, y);
      card.classList.add("fade-out");
    }

    // Lanza la explosión automáticamente después de unos segundos
    setTimeout(explodeCard, 2500);
  </script>
</body>
</html>
