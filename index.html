<section class="testimonials">
  <div class="testimonials-wrapper">
    
    <!-- Columna izquierda -->
    <div class="testimonials-left">
      <h2>¿Qué opinan nuestros clientes?</h2>
      <p>Más de 500 compradores satisfechos con nuestras cuentas de streaming.</p>
    </div>

    <!-- Columna derecha -->
    <div class="testimonials-right">
      <canvas id="particlesCanvas"></canvas>

      <div class="testimonial-card">
        <p>"Excelente servicio, rápido y confiable."</p>
        <span>- Juan P.</span>
      </div>
      <div class="testimonial-card">
        <p>"Las mejores cuentas, siempre funcionando."</p>
        <span>- Ana G.</span>
      </div>
      <div class="testimonial-card">
        <p>"Muy buena atención al cliente, recomendado."</p>
        <span>- Carlos M.</span>
      </div>
    </div>

  </div>
</section>

<style>
.testimonials {
  padding: 80px 20px;
  background: #111;
  color: white;
  display: flex;
  justify-content: center;
}

.testimonials-wrapper {
  max-width: 1100px;
  width: 100%;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 60px;
  align-items: center;
}

.testimonials-left h2 {
  font-size: 2.5rem;
  margin-bottom: 15px;
  animation: slideInLeft 1s ease forwards;
}

.testimonials-left p {
  font-size: 1.1rem;
  color: #bbb;
}

.testimonials-right {
  position: relative;
  width: 100%;
  height: 280px;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

#particlesCanvas {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 1;
}

.testimonial-card {
  position: absolute;
  background: #1c1c1c;
  padding: 30px;
  border-radius: 14px;
  box-shadow: 0 6px 14px rgba(0,0,0,0.6);
  max-width: 420px;
  text-align: center;
  opacity: 0;
  transform: translateX(100%);
  transition: all 0.8s ease;
  z-index: 2;
}

.testimonial-card.active {
  opacity: 1;
  transform: translateX(0);
}

.testimonial-card.fade-out {
  opacity: 0;
  transform: scale(0.8);
}

.testimonial-card p {
  font-size: 1.1rem;
  margin-bottom: 10px;
}

.testimonial-card span {
  font-size: 0.95rem;
  color: #aaa;
}

@keyframes slideInLeft {
  from { opacity: 0; transform: translateX(-100px); }
  to { opacity: 1; transform: translateX(0); }
}
</style>

<script>
const canvas = document.getElementById("particlesCanvas");
const ctx = canvas.getContext("2d");
let particles = [];

function resizeCanvas() {
  canvas.width = canvas.offsetWidth;
  canvas.height = canvas.offsetHeight;
}
window.addEventListener("resize", resizeCanvas);
resizeCanvas();

class Particle {
  constructor(x, y) {
    this.x = x;
    this.y = y;
    this.size = Math.random() * 6 + 4;
    this.speedX = (Math.random() - 0.5) * 6;
    this.speedY = (Math.random() - 0.5) * 6;
    this.opacity = 1;
  }
  update() {
    this.x += this.speedX;
    this.y += this.speedY;
    this.opacity -= 0.02;
  }
  draw() {
    ctx.globalAlpha = this.opacity;
    ctx.fillStyle = "gold";
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
    ctx.fill();
    ctx.globalAlpha = 1;
  }
}

function createExplosion(x, y) {
  for (let i = 0; i < 50; i++) {
    particles.push(new Particle(x, y));
  }
}

function animateParticles() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  particles = particles.filter(p => p.opacity > 0);
  particles.forEach(p => {
    p.update();
    p.draw();
  });
  requestAnimationFrame(animateParticles);
}
animateParticles();

const cards = document.querySelectorAll(".testimonial-card");
let current = 0;
cards[current].classList.add("active");

function showNextCard() {
  const currentCard = cards[current];
  const rect = currentCard.getBoundingClientRect();
  const canvasRect = canvas.getBoundingClientRect();
  const x = rect.left + rect.width / 2 - canvasRect.left;
  const y = rect.top + rect.height / 2 - canvasRect.top;

  createExplosion(x, y);

  currentCard.classList.remove("active");
  currentCard.classList.add("fade-out");

  setTimeout(() => {
    currentCard.classList.remove("fade-out");
    current = (current + 1) % cards.length;
    cards[current].classList.add("active");
  }, 1000);
}

setInterval(showNextCard, 4000);
</script>
