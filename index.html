<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pantalla de carga</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    /* Preloader */
    #preloader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
      transition: opacity 1s ease, visibility 1s ease;
    }

    /* Logo animado */
    #preloader img {
      width: 120px;
      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.7; }
    }

    /* Ocultar preloader */
    body.loaded #preloader {
      opacity: 0;
      visibility: hidden;
    }
  </style>
</head>
<body>
  <!-- Pantalla de carga -->
  <div id="preloader">
    <img src="URL_DE_TU_LOGO.png" alt="Logo">
    <p>Iniciando...</p>
  </div>

  <!-- Aquí estaría el login -->
  <div id="contenido" style="display:none; padding:40px;">
    <h2>Inicia sesión</h2>
    <form>
      <input type="text" placeholder="Usuario" required><br><br>
      <input type="password" placeholder="Contraseña" required><br><br>
      <button type="submit">Entrar</button>
    </form>
  </div>

  <script>
    window.addEventListener("load", function(){
      setTimeout(function(){
        document.body.classList.add("loaded");
        document.getElementById("contenido").style.display = "block";
      }, 2500); // 2.5 segundos antes de mostrar login
    });
  </script>
</body>
</html>
