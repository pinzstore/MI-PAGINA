<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testimonios con Explosi√≥n</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .testimonial-card {
      background: white;
      border-radius: 16px;
      padding: 30px;
      text-align: center;
      max-width: 350px;
      position: relative;
      z-index: 2;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      animation: fadeIn 0.8s ease-out;
      cursor: pointer;
    }

    .testimonial-card p {
      font-style: italic;
      margin-bottom: 10px;
    }

    .testimonial-card h4 {
      margin: 0;
      font-weight: bold;
    }

    .stars {
      margin-top: 10px;
      font-size: 20px;
      color: gold;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #particlesCanvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>
  
  <div class="testimonial-card" id="testimonialCard">
    <p>"Excelente atenci√≥n al cliente."</p>
    <h4>Diana L.</h4>
    <div class="stars">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</div>
  </div>

  <canvas id="particlesCanvas"></canvas>

  <script>
    const card = document.getElementById("testimonialCard");
    const canvas = document.getElementById("particlesCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];

    // Crear explosi√≥n de part√≠culas
    function createExplosion(x, y) {
      particles = [];
      for (let i = 0; i < 60; i++) { // üîπ m√°s part√≠culas
        let img = new Image();
        img.src = "ray.png"; // üîπ tu PNG del rayo (debes tenerlo en la carpeta)
        particles.push({
          x: x,
          y: y,
          vx: (Math.random() - 0.5) * 10,
          vy: (Math.random() - 0.5) * 10,
          life: 80 + Math.random() * 40,
          size: 20 + Math.random() * 10,
          img: img
        });
      }
    }

    // Animar part√≠culas
    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((p, index) => {
        p.x += p.vx;
        p.y += p.vy;
        p.life--;

        ctx.save();
        ctx.translate(p.x, p.y);
        ctx.rotate(Math.random() * Math.PI); // rotaci√≥n random
        ctx.drawImage(p.img, -p.size/2, -p.size/2, p.size, p.size);
        ctx.restore();

        if (p.life <= 0) particles.splice(index, 1);
      });
      requestAnimationFrame(animateParticles);
    }

    animateParticles();

    // Evento: click en la tarjeta
    card.addEventListener("click", () => {
      const rect = card.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;

      createExplosion(centerX, centerY);

      // üîπ Animaci√≥n de desvanecimiento
      card.style.opacity = "0";
      card.style.transition = "opacity 0.8s ease-out";
      setTimeout(() => {
        card.style.display = "none";
      }, 800);
    });

    // Ajustar canvas si cambia el tama√±o de la pantalla
    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
