<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pinz Store</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      height: 100%;
    }

    /* Preloader */
    #preloader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
      transition: opacity 1s ease, visibility 1s ease;
    }

    #preloader img {
      width: 120px;
      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.7; }
    }

    body.loaded #preloader {
      opacity: 0;
      visibility: hidden;
    }

    /* Contenido principal */
    #contenido {
      display: none;
      flex-direction: column;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .container {
      display: flex;
      align-items: center;
      gap: 60px;
    }

    .logo-side {
      transform: translateX(-100%);
      opacity: 0;
      transition: all 1s ease;
    }

    .text-side {
      transform: translateX(100%);
      opacity: 0;
      transition: all 1s ease;
      max-width: 500px;
    }

    .show {
      transform: translateX(0);
      opacity: 1;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 30px;
      font-size: 16px;
      color: #111;
      background: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #ddd;
    }

    /* Sección de testimonios */
    .testimonios {
      background: #fff;
      color: #111;
      padding: 80px 20px;
      text-align: center;
    }

    .testimonios h2 {
      font-size: 32px;
      margin-bottom: 40px;
    }

    .testimonios-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 40px;
    }

    .testimonial-card {
      background: #fff;
      color: #111;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 300px;
    }

    .testimonial-card p {
      font-style: italic;
      margin-bottom: 10px;
    }

    .testimonial-card strong {
      display: block;
      margin-bottom: 8px;
    }

    .stars {
      color: gold;
      font-size: 20px;
    }

    .btn-dark {
      display: inline-block;
      margin-top: 40px;
      padding: 12px 30px;
      font-size: 16px;
      color: white;
      background: #333;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn-dark:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <!-- Pantalla de carga -->
  <div id="preloader">
    <img src="https://res.cloudinary.com/dfkola0ej/image/upload/v1756173913/ChatGPT_Image_23_ago_2025_07_58_03_p.m._msstex.png" alt="Logo">
    <p>Iniciando...</p>
  </div>

  <!-- Contenido principal -->
  <div id="contenido">
    <!-- Hero -->
    <section class="hero">
      <div class="container">
        <div class="logo-side" id="logoAnim">
          <img src="https://res.cloudinary.com/dfkola0ej/image/upload/v1756173913/ChatGPT_Image_23_ago_2025_07_58_03_p.m._msstex.png" alt="Pinz Store" width="300">
        </div>
        <div class="text-side" id="textAnim">
          <h1 style="font-size:32px; font-weight:bold;">Tu tienda digital de confianza</h1>
          <p>Disfruta tus series, películas y música favoritas de manera rápida, segura y accesible.</p>
          <button class="btn">Nuestro Catálogo</button>
        </div>
      </div>
    </section>

    <!-- Testimonios -->
    <section class="testimonios">
      <h2>¿Qué opinan nuestros clientes?</h2>
      <div class="testimonios-container">
        <div class="testimonial-card">
          <p>"Excelente atención al cliente."</p>
          <strong>Diana L.</strong>
          <div class="stars">★★★★★</div>
        </div>
      </div>
      <button class="btn-dark">Comparte tu opinión</button>
    </section>
  </div>

  <script>
    window.addEventListener("load", function(){
      setTimeout(function(){
        document.body.classList.add("loaded");
        document.getElementById("contenido").style.display = "flex";

        // Activar animaciones
        setTimeout(function(){
          document.getElementById("logoAnim").classList.add("show");
          document.getElementById("textAnim").classList.add("show");
        }, 100);
      }, 2500); // 2.5 segundos
    });
  </script>
</body>
</html>
