<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo</title>
  <style>
    /* ===== ESTILOS GENERALES ===== */
    body {
      margin: 0;
      font-family: "Arial", sans-serif;
      color: #fff;
      overflow-x: hidden;
      background: linear-gradient(180deg, #1b0d3f, #2c0a4d);
    }

    /* Canvas de partículas */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      top: 0;
      left: 0;
    }

    h2 {
      text-align: center;
      margin-bottom: 15px;
      font-size: 2rem;
    }

    p.subtitulo {
      text-align: center;
      font-size: 1.2rem;
      color: #c5a6f8;
      margin-bottom: 40px;
    }

    /* ===== CATALOGO ===== */
    .catalogo {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      padding: 60px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .tarjeta {
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .tarjeta:hover {
      transform: translateY(-8px);
    }

    .tarjeta img {
      width: 80%;
      height: 350px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 20px;
      transition: transform 0.4s ease;
    }

    .tarjeta img:hover {
      transform: scale(1.08);
    }

    .tarjeta button {
      background: #ffffff;
      border: 1px solid #000000;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    .tarjeta button:hover {
      background: #000000;
      color: #ffffff;
    }

    @media (max-width: 1024px) {
      .catalogo {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .catalogo {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- Partículas -->
  <div id="particles-js"></div>

  <!-- ===== NUEVA SECCION ===== -->
  <section class="nueva-seccion" style="padding:60px 20px;">
    <h2>¿Ya sabes qué servicio quieres contratar?</h2>
    <p class="subtitulo">Selecciona el servicio que gustes y actívate ahora</p>
  </section>

  <!-- ===== CATALOGO ===== -->
  <section class="catalogo">
    <div class="tarjeta">
      <img src="https://res.cloudinary.com/dfkola0ej/image/upload/v1756868806/Imagen_de_WhatsApp_2025-09-02_a_las_22.06.32_1431de16_fz9ip7.jpg" alt="Producto 1">
      <button>Ver más</button>
    </div>
    <div class="tarjeta">
      <img src="https://res.cloudinary.com/dfkola0ej/image/upload/v1756932167/PRIMEVIDEO_TARJETA_oisibm.jpg" alt="Producto 2">
      <button>Ver más</button>
    </div>
    <div class="tarjeta">
      <img src="https://res.cloudinary.com/dfkola0ej/image/upload/v1756932625/HBOMAX_TARJETA_kklpcs.jpg" alt="Producto 3">
      <button>Ver más</button>
    </div>
    <div class="tarjeta">
      <img src="https://res.cloudinary.com/dfkola0ej/image/upload/v1756932470/PARAMOUNT_TARJETA_2_b88v1i.jpg" alt="Producto 4">
      <button>Ver más</button>
    </div>
    <div class="tarjeta">
      <img src="https://res.cloudinary.com/dfkola0ej/image/upload/v1756932986/DIRECTVGO_TARJETA_dmmw0q.jpg" alt="Producto 5">
      <button>Ver más</button>
    </div>
    <div class="tarjeta">
      <img src="https://res.cloudinary.com/dfkola0ej/image/upload/v1756934681/YOUTUBE_TARJETA_cfrtyf.png" alt="Producto 6">
      <button>Ver más</button>
    </div>
    <div class="tarjeta">
      <img src="https://res.cloudinary.com/dfkola0ej/image/upload/v1756932986/SPOTIFY_TARJETA_bdlkys.jpg" alt="Producto 7">
      <button>Ver más</button>
    </div>
    <div class="tarjeta">
      <img src="https://res.cloudinary.com/dfkola0ej/image/upload/v1756932986/PLEX_TARJETA_asoj4z.jpg" alt="Producto 8">
      <button>Ver más</button>
    </div>
  </section>

  <!-- Script de partículas -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": ["#6b22b0", "#000000"] },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.5 },
        "size": { "value": 3 },
        "line_linked": { "enable": true, "distance": 150, "color": "#6b22b0", "opacity": 0.4, "width": 1 },
        "move": { "enable": true, "speed": 2 }
      },
      "interactivity": {
        "events": { "onhover": { "enable": true, "mode": "repulse" } }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
