<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px;
      background: #f5f5f5;
    }

    .catalogo {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
    }

    .tarjeta {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
    }

    .tarjeta h3 {
      margin-bottom: 20px;
      font-size: 1.2rem;
    }

    .tarjeta button {
      background: #ffffff;
      border: 2px solid #000000;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    .tarjeta button:hover {
      background: #000000;
      color: #ffffff;
    }

    /* Responsivo */
    @media (max-width: 1024px) {
      .catalogo {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .catalogo {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <section class="catalogo">
    <div class="tarjeta">
      <h3>Producto 1</h3>
      <button>Ver más</button>
    </div>
    <div class="tarjeta">
      <h3>Producto 2</h3>
      <button>Ver más</button>
    </div>
    <div class="tarjeta">
      <h3>Producto 3</h3>
      <button>Ver más</button>
    </div>
    <div class="tarjeta">
      <h3>Producto 4</h3>
      <button>Ver más</button>
    </div>
  </section>
</body>
</html>
