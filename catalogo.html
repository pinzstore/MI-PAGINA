<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px;
      background: #f5f5f5;
    }

    .catalogo {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* máximo 4 por fila */
      gap: 20px;
    }

    .tarjeta {
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    /* Efecto levitar tarjeta */
    .tarjeta:hover {
      transform: translateY(-8px);
    }

    .tarjeta img {
      width: 80%;
      height: 350px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 20px;
      transition: transform 0.4s ease;
    }

    /* Efecto zoom al pasar el mouse */
    .tarjeta img:hover {
      transform: scale(1.08);
    }

    .tarjeta button {
      background: #ffffff;
      border: 1px solid #000000;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    .tarjeta button:hover {
      background: #000000;
      color: #ffffff;
    }

    /* Responsivo */
    @media (max-width: 1024px) {
      .catalogo {
        grid-template-columns: repeat(2, 1fr); /* 2 por fila en tablets */
      }
    }

    @media (max-width: 600px) {
      .catalogo {
        grid-template-columns: 1fr; /* 1 por fila en móviles */
      }
    }
  </style>
</head>
<body>
